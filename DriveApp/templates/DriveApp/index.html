{% extends 'DriveApp/base.html' %} {% load static %} {% block body %}

<div class="row">
  <!-- Button trigger modal -->
  <div class="col-10"></div>
  <div class="col-2">
    <button
      type="button"
      class="btn btn-outline-primary"
      data-bs-toggle="modal"
      data-bs-target="#exampleModal"
    >
      Add Folder
    </button>
  </div>

</div>

<div>
  <div class="row">
    <div class="container py-3">
      <div class="row" id="mainFolderDiv">
        <!--  -->
        {% for i in folder %}
        <div class="col-4 mt-2 CardFolder">
          <div class="card">
            <div class="card-body" style="background-color: #ffd765;">
              <h5 class="card-title">{{i.folderName}}</h5>
              <p class="card-text">{{i.folderDesc}}</p>
              <a href="{% url 'folder' i.id %}" class="btn btn-outline-primary"
                >Go Folder
              </a>
              <input
                type="button"
                data-folderid="{{i.id}}"
                class="btn btn-outline-danger deleteRootfolder"
                value="Delete"
              />
              <input
                type="button"
                data-folderid="{{i.id}}"
                class="btn btn-outline-success editRootfolder"
                value="Edit"
              />
            </div>
          </div>
        </div>
        {% endfor %}
        <!--  -->
      </div>
    </div>
  </div>
  
  <div class="">
    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Add Folder</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form action="{% url 'addfolder' %}" method="POST">
              {% csrf_token %}
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label"
                  >Folder Name</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="exampleFormControlInput1"
                  name="foldername"
                  required
                />
                <label for="exampleFormControlInput1" class="form-label"
                  >Folder Desc</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="exampleFormControlInput1"
                  name="desc"
                  required
                />
                <button class="btn btn-outline-success my-3">Add Folder</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>


  
</div>

{% endblock body %} {% block jsFile %}
<script
  type="text/javascript"
  src="{% static 'DriveApp/js/FolderApp.js' %}"
></script>
{% endblock jsFile %}
